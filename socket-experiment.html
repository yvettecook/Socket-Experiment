<head>
  <title>Tick Box Trackathon</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Tick Box Trackathon</h1><br>
      <h1>Projects: {{incompleteCount}}</h1>

      <label class="hide-completed">
        <input type="checkbox" check="{{hideCompleted}}" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-project">
          <input type="type" name="name" placeholder="Type to add a new project" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each projects}}
        {{> project}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="project">
  <li class="{{#if checked}}checked{{/if}}">
  <button class="delete">&times;</button>

  <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

  <span class="name"><strong>{{username}}</strong> - {{name}}</span>

</li>
</template>
