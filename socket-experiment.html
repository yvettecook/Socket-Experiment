<head>
  <title>Tick Box Trackathon</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Tick Box Trackathon</h1>
      <form class="new-project">
        <input type="type" name="name" placeholder="Type to add a new project" />
      </form>
    </header>

    <ul>
      {{#each projects}}
        {{> project}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="project">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="name">{{name}}</span><br>
    <div class="stages">
      <input type="checkbox" id="product-box">Product
    </div>

  </li>
</template>
